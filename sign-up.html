<script>
  // @param elt an input element
  // @return true if elt has non-empty value
  //         false otherwise
  function isInputValid(elt) {

    if (!elt) {
      return false;
    }

    inputVal = elt.val();
    if (!inputVal || (inputVal.trim().length < 1)) {
      return false;
    }

    return true;
  }

  $('input[name=name]').bind(
    'change',
    function() {
      if (!isInputValid($(this))) {
        alert('Please enter a name before continuing.');
      }
    }
  );

  $('input[name=email]').bind(
    'change',
    function() {
      if (!isInputValid($(this))) {
        alert('Please enter an email before continuing.');
      }

      var emailVal = $(this).val().trim();
      if (!(/^\w+@ucsc.edu$/.test(emailVal))) {
        alert('The email you have entered is not valid.\n\nPlease enter a valid ucsc email account (ending in @ucsc.edu).');
      }
    }
  );

  $('input[name=phone]').bind(
    'change',
    function() {
      if (!isInputValid($(this))) {
        alert('Please enter a phone number before continuing.');
      }

      var phoneVal = $(this).val().trim();
      if (!(/^.*\d\d\d.*\d\d\d.*\d\d\d\d.*$/.test(phoneVal))) {
        alert('The phone number you have entered is not valid.\n\nPlease enter a valid phone number with an area code (for example 831-555-5555).');
      }
    }
  );

  $("form").bind(
    "submit",
    function() {

      if ((!isInputValid( $('input[name=name]')  )) ||
          (!isInputValid( $('input[name=email]') )) ||
          (!isInputValid( $('input[name=phone]') ))) {

        return false;
      }

      var emailVal = $('input[name=email]').val().trim();
      if (!(/^\w+@ucsc.edu$/.test(emailVal))) {
        return false;
      }

      var phoneVal = $('input[name=phone]').val().trim();
      if (!(/^.*\d\d\d.*\d\d\d.*\d\d\d\d.*$/.test(phoneVal))) {
        return false;
      }

      console.debug('all input elts are valid :D');
      return true;
    }
  );
</script>
